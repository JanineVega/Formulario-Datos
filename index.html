<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<h1>Formulario de Datos</h1>
	<form id="frm1">
		Nombre: <input type="text" name="name" id="name"><br> <br>
		Mail:   <input type="text" name="email" id="email"><br> <br>
	</form>
	<button onclick="myFunction()">Mostrar</button>

	<p id="mostrarNombre"></p>
	<p id="mostrarMail"></p>

	<script>
		function myFunction() {
      var nombre=document.getElementById("name").value;
      var email=document.getElementById("email").value;
      document.getElementById("mostrarNombre").innerHTML ="Su nombre es: " + nombre ;
      document.getElementById("mostrarMail").innerHTML = "Su email es: "  +  email;

		}
	</script>

</body>
</html>
